name: Style Check

on:
  pull_request:
    paths:
    - '.github/workflows/**'
    - 'src/**.cpp'
    - 'src/**.h'

jobs:
  stylecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { execSync } = require('child_process');
            const { commits } = context.payload.pull_request;
            const rawFiles = execSync(`git diff --name-only HEAD HEAD~${commits}`).toString();
            return rawFiles.split('\n').filter(Boolean);

      - name: Run style check
        id: style-check
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/build/style.py ${{ steps.changed-files.outputs.result }}
